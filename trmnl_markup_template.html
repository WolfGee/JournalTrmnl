<div class="screen">
  <div class="view view--full">
    <div class="layout">
      <div class="columns">
        <div class="column">
          <div class="markdown">
            <div style="text-align: center; padding: 40px 20px;">
              <h1 style="font-size: 24px; margin-bottom: 40px; color: var(--primary-9); border-bottom: 2px solid var(--primary-6); padding-bottom: 10px;">
                Daily Journal Prompt
              </h1>
              
              <div style="font-size: 18px; line-height: 1.6; margin-bottom: 30px; color: var(--neutral-9); max-width: 600px; margin-left: auto; margin-right: auto;">
                {{ prompt }}
              </div>
              
              <div style="background-color: var(--primary-6); color: var(--neutral-1); padding: 8px 20px; border-radius: 20px; font-size: 14px; font-weight: bold; text-transform: uppercase; letter-spacing: 1px; display: inline-block;">
                {{ category }}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="title_bar">
      <div class="title_bar__left">
        Journal Prompts
      </div>
      <div class="title_bar__right">
        Daily Reflection
      </div>
    </div>
  </div>
</div>
