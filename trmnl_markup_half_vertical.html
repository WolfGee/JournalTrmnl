<div class="screen">
  <div class="view view--half-vertical">
    <div class="layout">
      <div class="columns">
        <div class="column">
          <div class="markdown">
            <div style="text-align: center; padding: 30px 10px;">
              <h2 style="font-size: 16px; margin-bottom: 25px; color: var(--primary-9); border-bottom: 1px solid var(--primary-6); padding-bottom: 8px;">
                Journal Prompt
              </h2>
              
              <div style="font-size: 12px; line-height: 1.5; margin-bottom: 20px; color: var(--neutral-9); max-width: 180px; margin-left: auto; margin-right: auto;">
                {{ prompt }}
              </div>
              
              <div style="background-color: var(--primary-6); color: var(--neutral-1); padding: 3px 10px; border-radius: 10px; font-size: 9px; font-weight: bold; text-transform: uppercase; display: inline-block;">
                {{ category }}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="title_bar">
      <div class="title_bar__left">
        Daily
      </div>
      <div class="title_bar__right">
        Think
      </div>
    </div>
  </div>
</div>
