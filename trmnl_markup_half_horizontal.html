<div class="screen">
  <div class="view view--half-horizontal">
    <div class="layout">
      <div class="columns">
        <div class="column">
          <div class="markdown">
            <div style="text-align: center; padding: 20px 15px;">
              <h2 style="font-size: 18px; margin-bottom: 20px; color: var(--primary-9);">
                Daily Prompt
              </h2>
              
              <div style="font-size: 14px; line-height: 1.4; margin-bottom: 15px; color: var(--neutral-9);">
                {{ prompt }}
              </div>
              
              <div style="background-color: var(--primary-6); color: var(--neutral-1); padding: 4px 12px; border-radius: 12px; font-size: 10px; font-weight: bold; text-transform: uppercase; display: inline-block;">
                {{ category }}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="title_bar">
      <div class="title_bar__left">
        Journal
      </div>
      <div class="title_bar__right">
        Reflect
      </div>
    </div>
  </div>
</div>
