<div class="screen">
  <div class="view view--quadrant">
    <div class="layout">
      <div class="columns">
        <div class="column">
          <div class="markdown">
            <div style="text-align: center; padding: 15px 8px;">
              <h3 style="font-size: 12px; margin-bottom: 15px; color: var(--primary-9);">
                Prompt
              </h3>
              
              <div style="font-size: 9px; line-height: 1.3; margin-bottom: 12px; color: var(--neutral-9); max-width: 160px; margin-left: auto; margin-right: auto;">
                {{ prompt }}
              </div>
              
              <div style="background-color: var(--primary-6); color: var(--neutral-1); padding: 2px 6px; border-radius: 6px; font-size: 7px; font-weight: bold; text-transform: uppercase; display: inline-block;">
                {{ category }}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="title_bar">
      <div class="title_bar__left">
        Journal
      </div>
    </div>
  </div>
</div>
